version: any(num(min=2.0, max=2.4, required=False),num(min=3.0, max=3.8, required=False))
services: include('service')

---
service:
  image: str(required=False)
  build: str(required=False)
  command: str(required=False)
  depends_on:
    redis:
      condition: any(str(equals="service_started"), str(equals="service_healthy"), str(equals="service_completed_successfully"))
  links: any(list(str(),required=False),str())
  volumes: any(list(str(),required=False),str())
  ports: any(list(str(),required=False),str())
  extends:
    file: str(required=False)
    service: str(required=False)
  networks: any(list(str(),required=False),str())